<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hangman Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"> -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">    
    <script type="text/javascript" src="assets/javascript/hangman.js" async></script>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <div class="jumbotron">
                    <div class="display-4 text-center">The Hangman Game</div>
                </div>
            </div>
        </div>
        <div class="row border">
            <div class="col border border-primary">
                <img id="img-tech" src="assets/images/web-technologies.png"/>
            </div>
            <div class="col">
                <div class="row">
                    <div class="col">
                        <p> Guess what I am thinking. Press any letter key to begin</p>
                    </div>
                </div>
                <div>
                    <p id="user-message"></p>
                </div>
                <div id="win">Wins: </div>
                <div id="loss">Losses: </div>
                <div id="guesses-left">Guesses Left:</div>
                <div id="user-correct-guesses"></div>
                <div id="user-guess-history"></div>
            </div>
        </div>
        <div class="row">
                <div class="col">
                    <div class="jumbotron">
                        <div class="text-center" id="win-lose-msg"></div>
                    </div>
                </div>
            </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
</body>
</html>
